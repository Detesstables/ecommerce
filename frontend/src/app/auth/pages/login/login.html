<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">

    <h2 class="text-2xl font-bold text-center text-gray-900">
      Iniciar Sesión
    </h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">

      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input 
          id="email" 
          formControlName="email"
          type="email" 
          required
          class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
        />
        <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)"
             class="mt-1 text-sm text-red-600">
          <span *ngIf="loginForm.get('email')?.errors?.['required']">El email es requerido.</span>
          <span *ngIf="loginForm.get('email')?.errors?.['email']">Debe ser un email válido.</span>
        </div>
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
        <input 
          id="password" 
          formControlName="password"
          type="password" 
          required
          class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
        />
        <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)"
             class="mt-1 text-sm text-red-600">
          <span *ngIf="loginForm.get('password')?.errors?.['required']">La contraseña es requerida.</span>
          <span *ngIf="loginForm.get('password')?.errors?.['minLength']">Mínimo 8 caracteres.</span>
        </div>
      </div>

      <button 
        type="submit" 
        [disabled]="loginForm.invalid"
        class="w-full px-4 py-2 font-medium text-white bg-blue-600 rounded-md shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed"
      >
        Entrar
      </button>

      <div *ngIf="errorMessage" class="p-3 text-sm text-center text-red-800 bg-red-100 rounded-md">
        {{ errorMessage }}
      </div>

    </form>
  </div>
</div>
