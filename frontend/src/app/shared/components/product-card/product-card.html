<div class="bg-creativa-card rounded-lg shadow-md overflow-hidden transition-shadow duration-300 hover:shadow-xl group">
  
  <div class="relative overflow-hidden h-56">
    <a [routerLink]="['/producto', producto.id]" class="cursor-pointer">
      <img 
        class="w-full h-full object-cover transition-transform duration-300 group-hover:scale-105"
        [src]="producto.imagenUrl ? (backendUrl + producto.imagenUrl) : 'https://placehold.co/400x300/F5D0DF/2E2E2E?text=Img'" 
        [alt]="producto.nombre">
    </a>
  </div>
  
  <div class="p-4">
    <span class="text-xs font-semibold text-creativa-primary uppercase">
      {{ producto.categoria.nombre || 'Categor√≠a' }}
    </span>
    
    <h3 class="mt-2 text-lg font-bold text-creativa-heading truncate">
      {{ producto.nombre }}
    </h3>

    <p class="mt-1 text-sm text-creativa-text truncate">
      {{ producto.descripcion }}
    </p>
    
    <p class="mt-1 text-xl font-semibold text-gray-800">
      {{ formatPrice(producto.precio) }}
    </p>
    
    <p class="mt-1 text-sm text-gray-500">
      {{ producto.stock }} unidades disponibles
    </p>
    
    <button 
      (click)="onComprar()"
      [disabled]="producto.stock === 0"
      class="mt-4 w-full bg-creativa-accent text-creativa-heading font-bold py-2 px-4 rounded-md shadow hover:bg-opacity-80 transition-colors duration-300 disabled:opacity-50 disabled:cursor-not-allowed">
      @if (producto.stock > 0) {
        <span>Comprar Ahora</span>
      } @else {
        <span>Agotado</span>
      }
    </button>
  </div>
</div>
